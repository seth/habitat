[package]
name = "habitat_builder_admin"
version = "0.0.0"
authors = ["Jamie Winsor <reset@chef.io>"]
description = "Habitat-Builder Admin Gateway"
build = "build.rs"
workspace = "../../"

[[bin]]
name = "bldr-admin"
doc = false

[dependencies]
bodyparser = "*"
env_logger = "*"
hyper = "*"
iron = "*"
lazy_static = "*"
log = "*"
mount = "*"
persistent = "*"
protobuf = "*"
router = "*"
rustc-serialize = "*"
serde = "*"
serde_json = "*"
toml = { version = "*", features = ["serde"] }
unicase = "*"
urlencoded = "*"

[dependencies.clap]
version = "*"
features = [ "suggestions", "color", "unstable" ]

# JW TODO: Move back to a crate dependency once https://github.com/iron/staticfile/pull/91 has
# been merged into master and released
[dependencies.staticfile]
git = "https://github.com/onur/staticfile"
branch = "iron-0.5"

[dependencies.zmq]
git = "https://github.com/erickt/rust-zmq"
branch = "release/v0.8"

[dependencies.habitat_core]
path = "../core"

[dependencies.habitat_builder_protocol]
path = "../builder-protocol"

[dependencies.habitat_net]
path = "../net"

[build-dependencies]
serde_codegen = "*"
